<div class="container">
	<h2>Course List</h2>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Filter by:</label>
		<div class="col-sm-10">
			<input [(ngModel)]="filter" class="form-control">
		</div>
	</div>
	<table class="table table-striped">
		<thead>
			<th>Image</th>
			<th>Name</th>
			<th>Price</th>
			<th>Code</th>
			<th>ReleaseDate</th>
			<th>Rating</th>
			<th>Options</th>
		</thead>
		<tbody>
			<tr *ngFor="let course of filteredCourses">
				<td><img [src]="course.imageUrl" alt="imagem do curso" width="40"></td>
				<td>{{ course.name }}</td>
				<td>{{ course.price }}</td>
				<td>{{ course.code | replace: "-": " " }}</td>
				<td>{{ course.releaseDate | date: "dd/MM/YYYY" }}</td>
				<td>
					<star [rating]="course.rating"></star>
				</td>
				<td>
					<a [routerLink]="['/courses/info', course.id]" class="btn btn-primary me-2">Edit</a>
					<button (click)="deleteById(course.id)" class="btn btn-danger">Delete</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
